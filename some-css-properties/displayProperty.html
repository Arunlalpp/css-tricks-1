<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display property </title>
  <style>
    #div-1 {
      background-color: red;
      display: block;
    }

    #span-1 {
      display: inline; /* minimum amount of space to all the content inside */
      background-color: cyan;
    }

    #span-2 {
      background-color: purple;
    }

    #div-2 {
      display: none;
      background-color: green;
    }

    img {
    display: inline-block;
    /* same as inline but inline-block we can set height and width */
      height: 50px;
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="div-1">This is a div</div>
  <span id="span-1">This is a span</span>
  <img src="https://eastern-climate.clodui.com/assets/banner-9bccb94c.jpg" alt="">
  <span id="span-2">This is another span</span>
  <div id="div-2">This is another div</div>
</body>
</html>
