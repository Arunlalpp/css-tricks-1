<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }
     body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

     }

     .container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 100px 100px;
      grid-area:  "red red green red"
      "green green red red";
      /* background-color: chocolate; */
     }

     .item {
      height: 5rem;
      border: 1px solid blue;
     }

     .item:nth-child(1) {
      background-color: red;
      grid-area: red;
     }

     .item:nth-child(3) {
      background-color: green;
      grid-area: green;
     }
  </style>
</head>
<body>

<div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div></body>
</html>
