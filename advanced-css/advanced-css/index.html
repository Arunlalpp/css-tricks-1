<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body {
      background-color: black;
      display: grid;
      place-items: center;
      color: white;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      position: relative;
      padding: 2rem;
    }

    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      background-color: orange;
      height: 5px;
      border-radius: 8px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50%;
      background-color: orange;
      height: 5px;
      border-radius: 8px;
    }
    .box {
      background-color: pink;
      width: 300px;
      height: 50vh;
      margin: auto;
      font-size: 2rem;
      text-align: center;
    }

    .box:hover {
      background-color: cyan;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <h1>Welcome</h1>
  <div class="box">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet quae eius ipsam totam et in voluptatibus mollitia.
    Eius, veniam velit?
  </div>
</body>

</html>
