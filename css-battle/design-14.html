<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(14, 23, 44);
        display: grid;
        place-items: center;
        height: 100vh;
        position: relative;
      }

      .card {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        background-color: cornflowerblue;
        padding: 2rem;
        width: 30rem;
        position: relative;
        isolation: isolate;
        color: whitesmoke;
      }


      .plate {
        border-radius: 50%;
        height: 5rem;
        width: 5rem;
        background-color: orangered;
        position: relative;
      }
      .card::before {
        content: "lorem value";
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        width: 30rem;
        height: 10rem;
        color: chocolate;
        font-weight: bold;
        font-size: 20px;
        /* background-color: chartreuse; */
        position: absolute;
        top: 0;
        left: 0;
        transform: rotate(300deg);
      }

    </style>
  </head>
  <body>
    <div class="card">
      <p>lorem</p>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum placeat
        illo dolore, in voluptatibus deleniti dolor atque, a quidem blanditiis
        veritatis, modi ut odit voluptates. Ea cumque dolores beatae doloremque!
      </p>
      <div class="plate"></div>
    </div>
  </body>
</html>
