<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #243d83;
      min-height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center;
    }

    .container {
      height: 300px;
      width: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .round {
      border-radius: 50%;
      width: 50%;
      height: 50%;
      background-color: #6592cf;
      position: absolute;
    }
    .round:nth-child(1) {
      top: 0;
      left: 0;
    }

    .round:nth-child(2) {
      bottom: 0;
      left: 0;
    }

    .round:nth-child(3) {
      top: 0;
      right: 0;
    }
    .round:nth-child(4) {
      bottom: 0;
      right: 0;
    }

    .square {
      width: 65%;
      height: 65%;
      background-color: #243d83;
      z-index: 3;
      transform: rotate(45deg);
      display: grid;
      place-items: center;
    }

    .small-round {
      background-color: #eeb850;
      width: 50%;
      height: 50%;
      border-radius: 50%;
    }
  </style>
  <body>
    <div class="container">
      <div class="round"></div>
      <div class="round"></div>
      <div class="round"></div>
      <div class="round"></div>
      <div class="square">
        <div class="small-round"></div>
      </div>
    </div>
  </body>
</html>
