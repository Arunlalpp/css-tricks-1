<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;

        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        background-color: #14313e;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .container {
        position: relative;
      }

      .candle {
        background-color: #ba3e46;
        border-bottom-left-radius: 100% 30%;
        border-bottom-right-radius: 100% 30%;
        border-top-left-radius: 70% 15%;
        border-top-right-radius: 70% 15%;
        height: 20vh;
        width: 10vw;
        position: absolute;
        top: 10px;
        left: 0;
      }

      .ring {
        background-color: #f3695a;
        width: 10vw;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        z-index: 3;
      }

      .top-ring {
        background-color: #14313e;
        width: 8vw;
        height: 20px;
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 1vw;
        z-index: 5;
      }

      .fire {
        background-color: #f3ac3c;
        height: 6vh;
        width: 2vw;
        position: absolute;
        top: -50px;
        left: 5vw;
        border-top-left-radius: 100%;
        border-bottom-right-radius: 90%;
        z-index: 7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="fire"></div>
      <div class="top-ring"></div>
      <div class="ring"></div>
      <div class="candle"></div>
    </div>
  </body>
</html>
