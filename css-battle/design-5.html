<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snow man</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
        background-color: #ac474b;
      }

      .snow-man {
        width: 20vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .hat {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .hat-shade {
        width: 3rem;
        height: 1rem;
      }

      .black {
        background-color: #0e1f2b;
      }

      .white {
        background-color: #ffffff;
      }

      .hat-border {
        height: 0.5rem;
        width: 5rem;
      }

      .head {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .eye {
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
      }

      .snow-body {
        border-radius: 50%;
        height: 10rem;
        width: 10rem;
      }

      .band {
        width: 7rem;
        height: 2rem;
        padding: 0.5rem;
        background-color: transparent;
      }

      .inner-band {
        background-color: #ffa63f;
        width: 100%;
        height: 1rem;
        border-radius: 14px;
      }
    </style>
  </head>
  <body>
    <div class="snow-man">
      <div class="hat">
        <div class="hat-shade black"></div>
        <div class="hat-shade white"></div>
        <div class="hat-shade black"></div>
        <div class="hat-border black"></div>
      </div>
      <div class="head white">
        <div class="eye black"></div>
        <div class="eye black"></div>
      </div>

      <div class="band">
        <div class="inner-band"></div>
      </div>
      <div class="snow-body white"></div>
    </div>
  </body>
</html>
