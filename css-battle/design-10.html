<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 10</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        background-color: #6cb3a9;
        display: grid;
        place-items: center;
      }

      .container-circle {
        width: 43vh;
        height: 43vh;
        display: grid;
        place-items: center;
        position: relative;
      }

      .primary-circle {
        width: 40vh;
        height: 40vh;
        background-color: #781728;
        border-radius: 50%;
        display: grid;
      }

      .top-half {
        width: 100%;
        height: 45%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #d25b70;
        border-top-left-radius: 22rem;
        border-top-right-radius: 22rem;
      }

      .bottom-half {
        width: 100%;
        height: 45%;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #ffffff;
        border-bottom-left-radius: 22rem;
        border-bottom-right-radius: 22rem;
      }

      .inner-red {
        height: 5rem;
        width: 5rem;
        background-color: #781728;
      }
    </style>
  </head>
  <body>
    <div class="container-circle">
      <div class="primary-circle">
        <div class="inner-red"></div>
      </div>
      <div class="top-half"></div>
      <div class="bottom-half"></div>
    </div>
  </body>
</html>
