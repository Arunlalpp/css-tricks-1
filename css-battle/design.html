<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
    }

    .bg-1 {
      background-color: #d25b70;
      width: 100%;
      height: 100%;
    }

    .bg-2 {
      background-color: #6cb3a9;
      width: 100%;
      height: 100%;
    }

    .round {
      background-color: #F6DF96;
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div class="bg-1">
      <div class="round"></div>
    </div>
    <!-- <div class="bg-2"></div> -->
  </body>
</html>
