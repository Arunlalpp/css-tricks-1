<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
    }

    .bg-1 {
      background-color: #d25b70;
      width: 100%;
      height: 100%;
    }

    .bg-2 {
      background-color: #6cb3a9;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .round {
      background-color: #F6DF96;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      position: absolute;
      overflow: hidden;
    }

    .line {
      position: absolute; 
      left: 0;
      z-index: 5;
      width: 100%;
      height: 10px;
      background-color: #F6DF96;
    }

    .line:nth-child(1) {
      bottom: 0;
    }

    .line:nth-child(2) {
      bottom: 25px;
    }

    .line:nth-child(3) {
      bottom: 50px;
    }

    .line:nth-child(4) {
      bottom: 75px;
    }

  </style>
  <body>
    <div class="bg-1">
    </div>
    <div class="round">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="bg-2"></div>
  </body>
</html>
