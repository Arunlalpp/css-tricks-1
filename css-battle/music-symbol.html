<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .symbol {
        height: 20vh;
        width: 10vw;
        position: relative;
      }

      .round {
        background-color: orangered;
        height: 20%;
        width: 30%;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .line{
        width: 70%;
        position: absolute;
        border: 5px solid orangered;
        left: 20%;
        top: 0;
        height: 90%;
        border-bottom: 0px;
        transform:rotate(10deg);
      }

      .first {
        left: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="symbol">
      <div class="line"></div>
      <div class="round first"></div>
      <div class="round"></div>
    </div>
    <div class="symbol"></div>
    <div class="symbol"></div>
  </body>
</html>
