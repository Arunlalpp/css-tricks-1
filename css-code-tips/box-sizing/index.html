<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box sizing</title>
    <style>
      .content {
        box-sizing: content-box;
        background-color: red;
        /* height: 400px;
        width: 400px; */
        width: 100px;
        padding: 20px;
        margin: 5px;
        border: 1px;
      }

      .border {
        box-sizing: border-box;
        background-color: chocolate;
        /* height: 400px;
        width: 400px; */
        width: 100px;
        padding: 20px;
        margin: 5px;
        border: 1px;
      }

      /*total width of the two boxes are dirrefent becouse of box sizing of these boxes are different */
    </style>
  </head>
  <body>
    <div class="content">
      Lorem ipsum 
    </div>
    <div class="border">
      Lorem ipsum
    </div>
  </body>
</html>
