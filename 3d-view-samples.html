<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background-color: #14313e;
        width: 100%;
        padding: 10rem;
        display: flex;
        gap: 5rem;
        perspective: 1000px;
        color: whitesmoke;
        font-weight: 600;
        font-family: sans-serif;
      }
      .card {
        background-color: #ba3e46;
        height: 20vh;
        width: 10vw;
        border-radius: 12px;
        transition: transform 500ms ease;
        rotate: 30deg;
      }

      .card:hover {
        transform: scale(1.7) rotate(50deg);
      }

      .circle {
        background-color: #f3ac3c;
        height: 20vh;
        width: 10vw;
        border-radius: 50%;
        padding: 4rem;
        transition: all 500ms ease;
      }

      .circle:hover {
        rotate: y 70deg;
      }

      .rotate-x {
        background: linear-gradient(#f3695a, #293462);
        height: 20vh;
        width: 10vw;
        padding: 1rem;
        transition: all 0.5s ease-in-out;
      }

      .rotate-x:hover {
        rotate: x 50deg;
      }

      .rotate-y {
        background: linear-gradient(#f3ac3c, #a3a368, #a3a368);
        height: 20vh;
        width: 10vw;
        padding: 1rem;
        transition: all 0.5s ease-in-out;
      }

      .rotate-y:hover {
        rotate: y 60deg;
      }
    </style>
  </head>
  <body>
    <div class="card"></div>
    <div class="circle">some text</div>
    <div class="rotate-x">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="rotate-y">
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
  </body>
</html>
