<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        min-height: 100vh;
        width: 100vw;
      }

      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem 3rem;
        background-color: plum;
        border-radius: 8px;
        width: 300px;
        height: 300px;
        gap: 1rem;
      }

      .form input {
        border-radius: 8px;
        border: none;
        outline: none;
        height: 2rem;
        width: 100%;
        padding-left: 1rem;
        color: crimson;
        font-weight: 700;
      }

      #submit-button {
        margin-top: 1rem;
        padding: 0.5rem 2rem;
        color: royalblue;
        border: none;
        border-radius: 4px;
        font-weight: 800;
        width: 100%;
      }

      .form input[type="password"] {
        color: orangered;
      }

      .success {
        background-color: green;
        color: white;
        outline: none;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        onchange="validateForm()"
        autocomplete="off"
      />
      <label for="password">Password:</label>
      <input
        type="password"
        onchange="validateForm()"
        id="password"
        autocomplete="off"
      />
      <button type="button" onclick="submitForm()" id="submit-button">
        Submit
      </button>
    </div>
  </body>
  <script type="text/javascript">
    function validateForm() {
      const submit = document.getElementById("submit-button");

      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      if (name !== "" && password !== "") {
        submit.classList.add("success");
      } else {
        submit.classList.remove("success");
      }
    }

    function submitForm() {}
  </script>
</html>
