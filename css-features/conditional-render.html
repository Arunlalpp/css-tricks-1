<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
        background-color: rgb(6, 22, 6);
        font-family: sans-serif;
        flex-direction: column;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input[type="text"] {
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
      }

      input[type="submit"] {
        opacity: 0;
        transition: 0.3s;
        background-color: orchid;
        border: none;
        padding: 1rem;
        font-size: 16px;
        font-weight: bold;
        border-radius: 12px;
        color: white;
      }

      input:not(:placeholder-shown) + input[type="submit"] {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Your Name" />
        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
