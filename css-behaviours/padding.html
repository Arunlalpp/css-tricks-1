<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding and margin top and bottom in percentage</title>
  <style>
    body {
      font-size: 2rem;
    }
    .padding {
      padding-top: 50%;
      background: limegreen;
    }

    .margin {
      margin-top: 50%;
      height: 100px;
      background-color: magenta;
    }
  </style>
</head>
<body>
  <div class="padding"></div>
  <div class="margin"></div>
</body>
</html>
