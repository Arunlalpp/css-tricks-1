<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding and margin top and bottom in percentage</title>
    <style>
      body {
        font-size: 2rem;
      }
      .padding {
        padding-top: 50%;
        background: limegreen;
      }

      .margin {
        margin-top: 50%;
        height: 100px;
        background-color: magenta;
      }

      section {
        border: 1px solid darkblue;
        width: 500px;
        margin: 0 auto;
      }

      .left-margin-item {
        height: 100px;
        margin-left: 50%;
        margin-top: 50%; /* Taking same 50% width for margin top also */
        background: darkmagenta;
        color: greenyellow;
        font-size: 1rem;
      }

      .left-margin-item.left-margin-item{
        color: ivory;
      }
    </style>
  </head>
  <body>
    <div class="padding"></div>
    <div class="margin"></div>
    <br />
    <br />
    <section>
      <div class="left-margin-item">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente
        similique vero illum impedit velit adipisci.
      </div>
    </section>
  </body>
</html>
