<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        body {
      background: #222730;
      margin: 0;
    }

    div[b] {
      position: fixed;
      top: 25%;
      background: #4CAAB3;
      height: 150px;
      width: 100%;
    }

    div[bs] {
      height: 250px;
      width: 250px;
      background: #222730;
      position: absolute;
      top: -50px;
      left: 75px;
      display: grid;
      place-items: center;
      rotate: 45deg
    }

    div[s] {
      display: grid;
      place-items: center;
      height: 150px;
      width: 150px;
      background: #4CAAB3
    }

    div[c] {
      background: #393E46;
      height: 50px;
      width: 50px;
      border-radius: 50%
    }
  </style>
</head>

<body>
  <div b>
    <div bs>
      <div s>
        <div c></div>
      </div>
    </div>
</body>

</html>
