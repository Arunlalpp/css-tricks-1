<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      .item {
        background-color: aqua;
        border: 2px solid orangered;
        height: 5rem;
      }
      .item:nth-child(1) {
        order: 6;
        background-color: violet;
      }
      .item:nth-child(2) {
        order: 5;
        background-color: indigo;
      }
      .item:nth-child(3) {
        order: 4;
        background-color: blue;
      }
      .item:nth-child(4) {
        order: 3;
        background-color: green;
      }
      .item:nth-child(5) {
        order: 2;
        background-color: yellow;
      }

      .item:nth-child(6) {
        order: 1;
        background-color: whitesmoke;
      }

      .text-item {
        color: blue;
        font-size: 20px;
        font-weight: 700;
      }
      /* .text-item:where(:hover, :focus) {
        color: rgb(172, 13, 111);
      } */

      .text-item:is(:hover, :focus) {
        color: rgb(172, 13, 111);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item">
        <div>Helloo there</div>
        <input type="text" name="" class='text-item' id="">
      </div>
    </div>
  </body>
</html>
